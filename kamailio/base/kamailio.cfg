#!KAMAILIO
debug=0
log_stderror=no
memdbg=5
memlog=5

log_facility=LOG_LOCAL0
log_prefix="{$mt $hdr(CSeq) $ci} "
latency_cfg_log=2
latency_log=2

children=1
auto_aliases=no

loadmodule "kex.so"
loadmodule "corex.so"
loadmodule "tm.so"
loadmodule "sl.so"
loadmodule "rr.so"
loadmodule "pv.so"
loadmodule "xlog.so"
loadmodule "ipops.so"
loadmodule "kemix.so"
loadmodule "debugger.so"
modparam("debugger", "cfgtrace", 1)
loadmodule "app_python3s.so"
modparam("app_python3s", "load", "/etc/kamailio/kamailio3s.py")

cfgengine "python"

